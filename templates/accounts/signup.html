{% extends 'base.html'%}

{% block title %} | Signup {% endblock %}

{% load crispy_forms_tags %}

{% block content %}


<section class="page-section bg-primary" style="padding:0">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <hr class="divider light my-4" />
<!--                <p class="text-white-50 mb-4"><b>WELCOME BACK</b></p>-->
                <hr class="divider light my-4" />
            </div>
        </div>
    </div>
</section>
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
                    <!-- Alerts -->
                    {% include 'partials/_alerts.html' %}
                <div class="mx-auto">
                    <div class="form-group">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-danger w-100 my-3">Create account</button>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
