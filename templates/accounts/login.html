{% extends 'base.html'%}

{% block title %} | Login {% endblock %}

{% block content %}
<section class="page-section bg-primary" style="padding:0">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <hr class="divider light my-4" />
<!--                <p class="text-white-50 mb-4"><b>WELCOME BACK</b></p>-->
                <hr class="divider light my-4" />
            </div>
        </div>
    </div>
</section>
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
                 <!-- Alerts -->
                {% include 'partials/_alerts.html' %}
               <form action="{%url 'login'%}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<a class="btn rounded-pill" style="width:250px" href="{% url 'password_reset'%}">Reset Password</a>
  {% endblock %}
